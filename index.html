<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>–°–æ–∫—Ä–∞—â–∞—Ç–µ–ª—å —Å—Å—ã–ª–æ–∫ —Å –∏–¥–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ç–æ—Ä–æ–º</title>
  <link rel="shortcut icon" href="short.ico" type="image/x-icon" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #f5f7fa, #c3cfe2);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 12px;
      margin-bottom: 16px;
      transition: border-color 0.2s ease;
    }
    input[type="text"]:focus {
      border-color: #5b9df9;
      outline: none;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #5b9df9;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    button:hover {
      background-color: #3c82f6;
    }
    #result {
      margin-top: 20px;
      word-break: break-word;
      font-weight: 600;
      color: #2c3e50;
    }
    a {
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    #result a {
      font-size: 20px;
      color: #e60000;
    }
    .copy-btn {
      margin-top: 12px;
      padding: 12px;
      background: #d9534f;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      color: white;
      transition: background-color 0.2s ease;
    }
    .copy-btn:hover {
      background: #c9302c;
    }
    .loader {
      font-style: italic;
      color: #777;
      animation: blink 1.2s infinite;
    }
    #copyStatus {
      margin-top: 10px;
      font-size: 14px;
      color: green;
      transition: opacity 0.3s ease;
    }
    @keyframes blink {
      0%, 100% {opacity: 1;}
      50% {opacity: 0.5;}
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>–°–æ–∫—Ä–∞—Ç–∏—Ç—å —Å—Å—ã–ª–∫—É —Å –∏–¥–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ç–æ—Ä–æ–º</h2>
    <input type="text" id="longUrl" placeholder="–í—Å—Ç–∞–≤—å—Ç–µ –¥–ª–∏–Ω–Ω—É—é —Å—Å—ã–ª–∫—É..." />
    <input type="text" id="customId" placeholder="–°–≤–æ–π –∏–¥–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ç–æ—Ä (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)" maxlength="20" />
    <button onclick="shortenUrl()">–°–æ–∫—Ä–∞—Ç–∏—Ç—å</button>
    <div id="result"></div>
    <div id="copyStatus"></div>
  </div>

  <script>
    function shortenUrl() {
      const longUrl = document.getElementById('longUrl').value.trim();
      const customId = document.getElementById('customId').value.trim();
      const resultDiv = document.getElementById('result');
      const statusDiv = document.getElementById('copyStatus');
      statusDiv.textContent = '';
      statusDiv.style.color = 'green';

      if (!longUrl) {
        resultDiv.textContent = '‚ùó –í–≤–µ–¥–∏—Ç–µ —Å—Å—ã–ª–∫—É!';
        return;
      }

      if (customId && !/^[a-zA-Z0-9-_]+$/.test(customId)) {
        resultDiv.textContent = '‚ùó –ò–¥–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ç–æ—Ä –º–æ–∂–µ—Ç —Å–æ–¥–µ—Ä–∂–∞—Ç—å —Ç–æ–ª—å–∫–æ –ª–∞—Ç–∏–Ω—Å–∫–∏–µ –±—É–∫–≤—ã, —Ü–∏—Ñ—Ä—ã, –¥–µ—Ñ–∏—Å –∏ –ø–æ–¥—á—ë—Ä–∫–∏–≤–∞–Ω–∏–µ.';
        return;
      }

      resultDiv.innerHTML = '<span class="loader">–°–æ–∫—Ä–∞—â–∞—é...</span>';

      let apiUrl = `https://is.gd/create.php?format=json&url=${encodeURIComponent(longUrl)}`;
      if (customId) {
        apiUrl += `&shorturl=${encodeURIComponent(customId)}`;
      }

      fetch(apiUrl)
        .then(res => res.json())
        .then(data => {
          if (data.shorturl) {
            resultDiv.innerHTML = `
              ‚úÖ <a href="${data.shorturl}" target="_blank" rel="noopener">${data.shorturl}</a><br>
              <button class="copy-btn" onclick="copyToClipboard('${data.shorturl}')">üìã –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å</button>
            `;
          } else {
            resultDiv.textContent = `‚ùå –û—à–∏–±–∫–∞: ${data.errormessage || '–ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ–∫—Ä–∞—Ç–∏—Ç—å —Å—Å—ã–ª–∫—É.'}`;
          }
        })
        .catch(() => {
          resultDiv.textContent = '‚ö†Ô∏è –û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å is.gd.';
        });
    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        const status = document.getElementById('copyStatus');
        status.style.color = 'green';
        status.textContent = '‚úÖ –°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!';
        setTimeout(() => {
          status.textContent = '';
        }, 2000);
      }).catch(() => {
        const status = document.getElementById('copyStatus');
        status.style.color = 'red';
        status.textContent = '‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å';
      });
    }
  </script>
</body>
</html>
