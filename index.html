<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Сокращатель ссылок с идентификатором</title>
  <link rel="shortcut icon" href="https://short24.netlify.app/short.ico" type="image/x-icon" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #ffffff; 
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
      max-width: 400px;
      width: 90%;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 12px;
      margin-bottom: 16px;
      transition: border-color 0.2s ease;
    }
    input[type="text"]:focus {
      border-color: #5b9df9;
      outline: none;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #dc2625; 
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s ease;
      position: relative; 
      overflow: hidden; 
    }
    button:hover {
      background-color: #c02020; 
    }
    /* Эффект ripple */
    .ripple {
      position: absolute;
      border-radius: 50%;
      transform: scale(0);
      animation: ripple 0.6s linear;
      background-color: rgba(255, 255, 255, 0.7);
    }
    @keyframes ripple {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }

    #result {
      margin-top: 20px;
      word-break: break-word;
      font-weight: 600;
      color: #2c3e50;
    }
    a {
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    #result a {
      font-size: 20px;
      color: #e60000;
    }
    /* Кнопка Копировать - теперь черная */
    .copy-btn {
      margin-top: 12px;
      padding: 12px;
      background: #000000; /* Черный цвет */
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      color: white;
      transition: background-color 0.2s ease;
      position: relative; 
      overflow: hidden; 
    }
    .copy-btn:hover {
      background: #333333; /* Темно-серый при наведении */
    }

    .loader {
      font-style: italic;
      color: #777;
      animation: blink 1.2s infinite;
    }

    @keyframes blink {
      0%, 100% {opacity: 1;}
      50% {opacity: 0.5;}
    }

    /* Стили для всплывающего уведомления (Snackbar) */
    #snackbar {
      visibility: hidden; 
      min-width: 250px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 8px;
      padding: 16px;
      position: fixed;
      z-index: 1;
      left: 50%;
      bottom: 30px;
      transform: translateX(-50%);
      font-size: 17px;
      /* Добавим плавность для появления/исчезновения, чтобы не зависеть от CSS-анимации fadeout */
      opacity: 0;
      transition: bottom 0.5s, opacity 0.5s;
    }

    /* ИСПРАВЛЕННЫЙ СТИЛЬ: show теперь только делает видимым и запускает fadein */
    #snackbar.show {
      visibility: visible;
      opacity: 1;
      bottom: 30px;
      /* Удалены CSS-анимации fadeout, fadein будет задан как transition ниже */
      /* Используем только fadein анимацию для появления, fadeout убираем */
      -webkit-animation: fadein 0.5s;
      animation: fadein 0.5s;
    }

    /* Анимация для всплывающего уведомления */
    @-webkit-keyframes fadein {
      from {bottom: 0; opacity: 0;} 
      to {bottom: 30px; opacity: 1;}
    }

    @keyframes fadein {
      from {bottom: 0; opacity: 0;}
      to {bottom: 30px; opacity: 1;}
    }

    /* УДАЛЕНЫ @keyframes fadeout и -webkit-keyframes fadeout */
    /* Теперь скрытием управляет JS через opacity и transition */

  </style>
</head>
<body>
  <div class="container">
    <h2>Сократить ссылку с идентификатором</h2>
    <input type="text" id="longUrl" placeholder="Вставьте длинную ссылку..." />
    <input type="text" id="customId" placeholder="Свой идентификатор (опционально)" maxlength="20" />
    <button id="shortenBtn" onclick="shortenUrl(event)">Сократить</button>
    <div id="result"></div>
  </div>

  <div id="snackbar"></div>

  <script>
    // Функция для создания эффекта "ripple"
    function createRipple(event) {
      const button = event.currentTarget;
      const rect = button.getBoundingClientRect();
      const x = event.clientX - rect.left;
      const y = event.clientY - rect.top;

      const ripple = document.createElement('span');
      ripple.classList.add('ripple');
      ripple.style.left = `${x}px`;
      ripple.style.top = `${y}px`;

      button.appendChild(ripple);

      ripple.addEventListener('animationend', () => {
        ripple.remove();
      });
    }

    // Привязка эффекта к основной кнопке
    document.getElementById('shortenBtn').addEventListener('click', createRipple);
    
    // Привязка эффекта к кнопке "Копировать" будет динамической
    document.addEventListener('click', function(event) {
        if (event.target && event.target.classList.contains('copy-btn')) {
            createRipple(event);
        }
    });

    let snackbarTimeout;

    // Вспомогательная функция для показа уведомления
    function showNewSnackbar(message, isError, snackbar) {
        snackbar.textContent = message;
        snackbar.style.backgroundColor = isError ? '#d9534f' : '#333';
        
        // Убедимся, что анимация появления начнется с нуля
        void snackbar.offsetWidth; // Триггер рефлоу
        snackbar.classList.add("show");

        // Устанавливаем новый таймер для скрытия
        // Скрываем через 2500 мс (время показа)
        snackbarTimeout = setTimeout(function(){ 
            // Для плавного исчезновения вручную убираем opacity и bottom
            snackbar.style.opacity = '0';
            snackbar.style.bottom = '0px'; 
            // И только после завершения transition (0.5s) убираем класс show
            setTimeout(() => {
                snackbar.classList.remove("show");
            }, 500); // 500 мс - время transition
        }, 2000); // Время, которое уведомление *держится* в полной видимости (2500 - 500 = 2000)
    }

    // Функция показа всплывающего уведомления (ИСПРАВЛЕНО)
    function showSnackbar(message, isError = false) {
        const snackbar = document.getElementById("snackbar");
        
        // 1. Сбросить предыдущий таймер
        clearTimeout(snackbarTimeout);

        // 2. Если уведомление активно (класс "show" присутствует), сначала гарантированно его скрыть
        if (snackbar.classList.contains("show")) {
            // Мгновенно сбрасываем стили для скрытия (как будто анимация fadeout завершилась)
            snackbar.classList.remove("show");
            snackbar.style.opacity = '0';
            snackbar.style.bottom = '0px';

            // Даем минимальное время (50 мс) на сброс браузером состояния DOM
            setTimeout(() => {
                showNewSnackbar(message, isError, snackbar);
            }, 50); 
        } else {
            // Если не активно, показываем сразу
            showNewSnackbar(message, isError, snackbar);
        }
    }


    function shortenUrl(event) {
      const longUrl = document.getElementById('longUrl').value.trim();
      const customId = document.getElementById('customId').value.trim();
      const resultDiv = document.getElementById('result');

      if (!longUrl) {
        resultDiv.textContent = '❗ Введите ссылку!';
        return;
      }

      if (customId && !/^[a-zA-Z0-9-_]+$/.test(customId)) {
        resultDiv.textContent = '❗ Идентификатор может содержать только латинские буквы, цифры, дефис и подчёркивание.';
        return;
      }

      resultDiv.innerHTML = '<span class="loader">Сокращаю...</span>';

      let apiUrl = `https://is.gd/create.php?format=json&url=${encodeURIComponent(longUrl)}`;
      if (customId) {
        apiUrl += `&shorturl=${encodeURIComponent(customId)}`;
      }

      fetch(apiUrl)
        .then(res => res.json())
        .then(data => {
          if (data.shorturl) {
            resultDiv.innerHTML = `
              <a href="${data.shorturl}" target="_blank" rel="noopener">${data.shorturl}</a><br>
              <button class="copy-btn" onclick="copyToClipboard('${data.shorturl}')">Копировать</button> `;
          } else {
            resultDiv.textContent = `❌ Ошибка: ${data.errormessage || 'Не удалось сократить ссылку.'}`;
          }
        })
        .catch(() => {
          resultDiv.textContent = '⚠️ Ошибка соединения с is.gd.';
        });
    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        showSnackbar('Ссылка скопирована!', false); 
      }).catch(() => {
        showSnackbar('❌ Не удалось скопировать', true);
      });
    }
  </script>
</body>
</html>
